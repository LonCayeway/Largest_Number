<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Largest Number of Three</title>
		<link rel="stylesheet" style type="text/css" href="style.css">
		
	</head>
	<body>
		<!-- Find the largest of three numbers -->
		
		<script>
			
		var x = parseInt (prompt('Enter the age in years of the youngest person you know'));
		var y = parseInt (prompt('Enter your age in years'));	
		var z = parseInt (prompt('Enter the age in years of the oldest person you know'));
		
		if(x > y && x > z)
		{
			console.log(x + ' is the largest number entered.');
		}
		else if(y > z)
		{
			console.log(y + ' is the largest number entered.');
		}
		else
		{
			console.log(z + ' is the largest number entered.');
		}
		
		</script>
		
	</body>
</html>
